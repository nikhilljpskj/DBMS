name: Auto Commit

on:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Git Config
      run: |
        git config user.email "nikhiljp.skj@gmail.com"
        git config user.name "nikhilljpskj"

    - name: Run Your Script
      run: |
        echo "Auto-generated file: $(date)" > autogenerated.txt

        # Check if there are changes
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Auto commit: $(date)"

          # Configure the remote URL with the token
          git remote rm origin
          git remote add origin "https://${{ github.token }}@github.com/nikhilljpskj/DBMS.git"

          # Push changes using the configured remote
          git push origin HEAD:main
        else
          echo "No changes to commit."
        fi
